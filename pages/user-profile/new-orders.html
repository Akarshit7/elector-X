<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electo-X | Account Main</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/protect.js"></script>
  </head>
  <body>
    <main>
      <section class="max-container user-profile">
        <div class="user-profile__layout">
          <div class="profile-card">
            <a href="/pages/user-profile/index.html" class="profile-link">Account Main</a>
            <a href="/pages/user-profile/new-orders.html" class="profile-link selected">New Orders</a>
            <a href="/pages/user-profile/orders-history.html" class="profile-link">Orders History</a>
            <a href="/pages/user-profile/whishlist.html" class="profile-link">My Wishlist</a>
            <a href="/pages/user-profile/transactions.html" class="profile-link">Transactions</a>
            <a href="/pages/user-profile/profile-settings.html" class="profile-link">Profile Settings</a>
            <a href="/pages/user-profile/faq.html" class="profile-link"
              >FAQ's</a
            >
            <a href="/" onclick="logout()" class="profile-link"
              >Logout</a
            >
          </div>
          <div class="user-info-card">
            <div class="user-info-header">
              <div class="user-details">
                <div class="user-name">New Orders</div>
              </div>
            </div>
            <hr class="user-info-hr" />
            <div class="cart-item">
              <div class="item-img-title flex">
                <div class="item-image-container">
                  <img
                    src="/assets/images/display-section/apple-watch.webp"
                    alt="Item Image"
                    class="item-image"
                  />
                </div>
                <p> Apple watch 2
                </p>
              </div>
              
              <button class="btn btn--cta btn--cta--side btn--processing">Processing</button>
            </div>
            <div class="cart-item">
                <div class="item-img-title flex">
                  <div class="item-image-container">
                    <img
                      src="/assets/images/display-section/SM105729AP.webp"
                      alt="Item Image"
                      class="item-image"
                    />
                  </div>
                  <p> IPhone
                  </p>
                </div>
                
                <button class="btn btn--cta btn--cta--side btn--out-for-delivery">Out for Delivery</button>
              </div>
              <div class="cart-item">
                <div class="item-img-title flex">
                  <div class="item-image-container">
                    <img
                      src="/assets/images/trending-prod/headphones.png"
                      alt="Item Image"
                      class="item-image"
                    />
                  </div>
                  <p> Sony Headphones
                  </p>
                </div>
                
                <button class="btn btn--cta btn--cta--side btn--out-for-delivery">Out for Delivery</button>
              </div>
              <div class="cart-item">
                <div class="item-img-title flex">
                  <div class="item-image-container">
                    <img
                      src="/assets/images/trending-prod/samsungphone.png"
                      alt="Item Image"
                      class="item-image"
                    />
                  </div>
                  <p> Samsung Phone S2
                  </p>
                </div>
                
                <button class="btn btn--cta btn--cta--side btn--alert">Out of Stock</button>
              </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script defer type="module" src="/index.js"></script>
  <script>
    function logout(){
      sessionStorage.removeItem('login');
    }
  </script>
</html>
